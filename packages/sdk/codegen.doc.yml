overwrite: true
schema: ./src/schema.graphql
hooks:
  afterOneFileWrite:
    - prettier --write
config:
  skipComments:
    - "[Internal]"
    - "[INTERNAL]"
    - "[ALPHA]"
  skipFields:
    - integrationResource
    - integrationResources
generates:
  src/_generated_documents.graphql:
    plugins:
      - "@linear/codegen-doc"
