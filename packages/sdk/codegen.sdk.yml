overwrite: true
schema: ./src/schema.graphql
documents: ./src/_generated_documents.graphql
hooks:
  afterOneFileWrite:
    - prettier --write
config:
  documentFile: ./_generated_documents
  dedupeFragments: true
  skipComments:
    - "[Internal]"
    - "[INTERNAL]"
    - "[ALPHA]"
  skipFields:
    - integrationResource
    - integrationResources
    - theme
generates:
  src/_generated_documents.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      namingConvention: './naming-override#case'
      # Prefer `Pick` to reference prior types, rather than pre-resolving types and redefining primitives inline
      # https://the-guild.dev/graphql/codegen/plugins/typescript/typescript-operations#preresolvetypes (changed to
      # default true in v2 https://the-guild.dev/graphql/hive/blog/whats-new-in-graphql-codegen-v2). Keeps package size
      # smaller.
      preResolveTypes: false
  src/_generated_sdk.ts:
    plugins:
      - "@linear/codegen-sdk"
