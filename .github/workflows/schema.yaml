name: schema

on:
  schedule:
    - cron: 0 0 * * * # triggered nightly
    # - cron: 0 0 * * 0 # triggered every sunday
  push:
    branches:
      - littlemooon/schema-action

jobs:
  schema:
    name: Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: yarn

      - name: Update schema
        run: yarn schema

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test:ci

      - name: Add empty changeset for editing later
        run: yarn changeset add --empty

      - name: Create schema pull request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "feat(sdk): update schema"
          title: "feat(sdk): update schema"
          body: "Update schema, regenerate types and SDK"
          branch: schema
          base: master
